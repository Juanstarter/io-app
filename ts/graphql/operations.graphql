query Messages($pageSize: Int $maximumId: ID $minimumId: ID $enrichResultData: Boolean $getArchivedMessages: Boolean) {
  messages(pageSize: $pageSize maximumId: $maximumId minimumId: $minimumId enrichResultData: $enrichResultData getArchivedMessages: $getArchivedMessages) {
    id
    content {
      subject
      content
    }
    service {
        service_id,
        service_metadata {
            __typename
            ...on CommonServiceMetadata {
                description
            }
            ...on StandardServiceMetadata {
                web_url
            }
        }
    }
  }
}